<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script>
        function aa() {
            var s;
            s=reg.user.value;
            alert("用户名是"+s);
        }
        function aa2(t) {
            var p1,p2;
            alert(t);
            p1=reg.pass1.value;
            p2=reg.pass2.value;
            if(p1!=p2)
                alert("两次密码不一致");
        }
    </script>
</head>
<body>
<h1 align="center">注册</h1>
<table align="center" border="2" width="400" bgcolor="pink">
    <form name="reg">
        <tr><td>用户名</td><td><input type="text" name="user"></td></tr>
        <tr><td>密码</td><td><input type="password" name="pass1"></td></tr>
        <tr><td>确认密码</td><td><input type="password" name="pass2"  onblur="aa2(this)"></td></tr>
        <tr><td>性别</td><td><input type="radio" name="sex" value="1">男<input type="radio" name="sex" value="2" checked>女</td></tr>
        <tr><td>学院</td><td>
            <select name="s">
                <option value="1" selected>信艺系</option>
                <option value="2">机电系</option>
                <option value="3">园林系</option>
            </select>
        <tr><td colspan="2" align="center">
        <input type="button" value="提交"  onclick="aa()" />
        <input type="reset" value="重置" /></td></tr>
</form>
</body>
</html>
